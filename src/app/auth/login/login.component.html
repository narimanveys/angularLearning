
  <mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
      <div *ngIf="errorMessage" class="registration__error">
         <mat-divider></mat-divider>
         <div class="registration__error-label">
           {{ errorMessage }}
         </div>
         <mat-divider></mat-divider>
       </div>
        <form class="my-form" [formGroup] = "form" (ngSubmit)="onSubmit()">
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput formControlName = "email"
              id="email" 
              type="email" placeholder="Email" name="email">
              <mat-error *ngIf="form.get('email').errors?.required">
               Email is required
              </mat-error>
              <mat-error *ngIf="form.get('email').errors?.pattern">
               Email address is not correct
              </mat-error>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput formControlName="password"
              id="password"
              type="password" placeholder="Password" name="password">
              <mat-error *ngIf="form.get('password').errors?.required">
                 Password can't be empty
               </mat-error>
               <mat-error *ngIf="form.get('password').errors?.minlength && form.get('password').errors['minlength']['requiredLength']">
                    Password length isn't correct(min acceptable length: {{form.get('password').errors['minlength']['requiredLength']}})
               </mat-error>
           </mat-form-field>
           <mat-card-actions>
            <button mat-raised-button 
            type = "submit" 
            [disabled] = "form.invalid || form.disabled">LOGIN</button>
         </mat-card-actions>
        </form>
     </mat-card-content>
  </mat-card>
