<div class="card-wrapper">
<mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card>
    <mat-card-content >
        <form class="my-form">
           <mat-form-field class="full-width">
                  <mat-label>Full Name</mat-label>
                  <input  matInput  placeholder="Full name"  name="fname"  required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input  matInput  placeholder="Email" name="email" required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input  matInput  placeholder="Password"  name="password" required>
               </mat-form-field>
        </form>
      </mat-card-content>
     <mat-card-actions>
        <!-- <button mat-raised-button (click)="register()" color="primary">REGISTER</button> -->
     </mat-card-actions>
  </mat-card>
</div>
