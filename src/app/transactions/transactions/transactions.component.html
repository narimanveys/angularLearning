<div>
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>
            <mat-cell *matCellDef="let transaction">
                <a routerLink="/create" [queryParams]="{name: transaction.username, amount: transaction.amount}">
                    {{transaction.username}}
                </a>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let transaction">{{transaction.date}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
            <mat-cell *matCellDef="let transaction">{{transaction.amount}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="balance">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Balance</mat-header-cell>
            <mat-cell *matCellDef="let transaction">{{transaction.balance}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
</div>
